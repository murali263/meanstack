<div class="adminpage">

  <p-card header="Categories" subheader="List of all categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">

        <p-button label="New" routerLink="/form"  styleClass="p-button-raised p-button-success" icon="pi pi-plus"></p-button>
          </div>
          </p-toolbar>
      </div>
  </div>
<div class="p-grid">
  <div class="p-col-12">
    <p-table  [value]="category" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>id</th>
              <th>Name</th>
              <th>icon</th>
              <th>Image</th>
              <th>Action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" >
          <tr *ngFor="let x of category">
              <td>{{x._id}}</td>
              <td>{{x.name}}</td>
             <td>{{x.icon}}</td>
              <td>{{x.image}}</td>
              <td>
                <button pButton pRipple type="button" icon="pi pi-pencil" class=" p-button p-button-success"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>

  </div>

</div>

</p-card>

</div>
